<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'style.css') }}" media="screen" />
        <title>Menu</title>
    </head>
    <body style="color: white; padding: 5px;">
        {% include 'header.html' %}
        {% if menu1 %} 
        <div class='pager'>
            <h2> Dish 1</h2>
            {{menu1}} 
        </div>
        <div class='pager'>
            <h2> Dish 2</h2>
            {{menu2}} 
        </div>
        <div class = 'pager'>
            <h2> Dish 3</h2>
            {{menu3}} 
        </div>
        {% else %}
        <h1>You have no menu yet. Generate it below!</h1>
        {% endif %}
        <div style='width: 70%; margin: 0 auto'>

            <form action="/menu" method="post">
                <h3>Choose which menu to change</h3>
                <select name="dish_change", class="selectpicker form-control">
                    <option value="first">First</option>
                    <option value="second">Second</option>
                    <option value="third">Third</option>
                    <option value="None">None</option>
                    <option value="all">All</option>
                </select>
                <input style='width: 300px' type="submit" value="Change"/>
            </form>
        </div>
    </body>
</html>
